<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../inicio.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="separador">
        <h:outputLabel style="color: #FFFFFF;
                       font-size: 15pt;"
                       value="SERVICIO # ''" />
    </ui:define>
    <ui:define name="contenido">
        <p:scrollPanel mode="native" style="width: 1000px; height: 450px; 
                       background-color: #F3F3F3; border-style: none">
        <h:form id="form1">
            <p:messages id="mensaje" showDetail="true"/>
            <div class="panel panel-default contenedor">
                <div>
                    <table>
                        <tr>                            
                            <td><h:outputLabel value="Tipo Servicio: " /></td>
                            <td>
                                <h:selectOneMenu class="form-control" id="comboTipoServicio"
                                                 value="#{servicioBean.selectedServicio.tipoServicio.idtipoServicio}">
                                    <f:selectItem itemLabel="-- Tipo de Servicio --" itemValue="0"/>
                                    <f:selectItems value="#{tipoServicioBean.comboTipoServicio}"/>
                                </h:selectOneMenu>
                            </td>
                            <td></td>
                            <td><h:outputLabel value="Fecha: " /></td>
                            <td><h:inputText id="hola" class="form-control" value="#{servicioBean.selectedServicio.fecha}" /></td>
                            <td></td>
                            <td></td>
                            <td><h:outputLabel value="Hora: " /></td>
                            <td><h:inputText id="que" class="form-control" value="#{servicioBean.selectedServicio.hora}"/></td>
                        </tr>
                    </table>
                </div>
            </div>
            <h:panelGroup id="NoTercerizado">
              <div class="panel panel-default contenedor" >
                <div>
                    <table>
                        <tr>
                            <td><h:outputLabel value="Numero Personas: " /></td>
                            <td><h:inputText class="form-control" size="2" 
                                             value="#{detalleServicioBean.selectedDetalle.numPersonas}"/>
                            </td>
                            <td></td>
                            <td></td>
                            <td><h:outputLabel value="Veh&iacute;culo: " /></td>
                            <td>
                                <h:selectOneMenu class="form-control" id="comboVehiculo"
                                                 value="#{vehiculoBean.selectedVehiculo.idvehiculo}">
                                    <f:selectItem itemLabel="----- Vehiculo -----"/>
                                    <f:selectItems value="#{vehiculoBean.comboVehiculo}" />
                                </h:selectOneMenu>
                            </td>
                            <td></td>
                            <td></td>
                            <td><h:outputLabel value="Chofer: " /></td>
                            <td>
                                <h:selectOneMenu class="form-control" id="comboChofer"
                                                 value="#{choferBean.selectedChofer.idchofer}">
                                    <f:selectItem itemLabel="------ Chofer -------" itemValue="0"/>
                                    <f:selectItems value="#{choferBean.comboChofer}" />
                                </h:selectOneMenu>
                            </td>                            
                        </tr>
                    </table>    
                </div>
                <div>
                    <table>
                        <td><h:outputLabel value="Ruta " /></td>
                        <td><h:inputText class="form-control" value="#{servicioBean.selectedServicio.descripcion}"/></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><h:outputLabel value="Tipo de Moneda: " /></td>
                        <td>
                            <h:selectOneMenu class="form-control" id="comboMoneda"
                                             value="#{cobroBean.idTipoMoneda}">
                                <f:selectItem itemLabel="--Moneda--" itemValue="0"/>
                                <f:selectItem itemLabel="Sol" itemValue="1"/>
                                <f:selectItem itemLabel="Dolar" itemValue="2"/>
                            </h:selectOneMenu>
                        </td>
                    </table>
                </div>
              </div>
            </h:panelGroup>
            <h:panelGroup>
                <div class="panel panel-default contenedor">
                    <div>
                    <table>
                        <tr>                            
                            <td><h:outputLabel value="Trasladista: " /></td>
                            <td>
                                <h:selectOneMenu class="form-control" id="comboTrasladista">
                                                 
                                    <f:selectItem itemLabel="--- Trasladista ---" itemValue="0"/>
                                    <f:selectItems value="#{trasladistaBean.comboTrasladista}"/>
                                </h:selectOneMenu>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><h:outputLabel value="Aerolinea: " /></td>
                            <td>
                                <h:selectOneMenu class="form-control" id="comboAerolinea"
                                                 value="#{detalleServicioBean.selectedDetalle.aerolinea.idaerolinea}">
                                    <f:selectItem itemLabel="---- Aerolinea ----" itemValue="0"/>
                                    <f:selectItems value="#{aerolineaBean.comboAerolinea}"/>
                                </h:selectOneMenu>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                
                            </td>
                        </tr>
                    </table>    
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup>
                <div class="panel panel-default contenedor">
                    <div>
                    <table>
                        <tr>                            
                            <td><h:outputLabel value="Descuento " /></td>
                            <td><h:inputText class="form-control" size="7" 
                                             value="#{cobroBean.selectedCobro.descuento}"/>
                            </td>
                            <td></td>
                            <td><h:outputLabel value="Adicional: " /></td>
                            <td><h:inputText class="form-control" size="7" 
                                             value="#{cobroBean.selectedCobro.adicional}" />
                            </td>
                            <td></td>
                            <td><h:outputLabel value="Neto: " /></td>
                            <td><h:inputText class="form-control" size="7" 
                                             value="#{cobroBean.selectedCobro.neto}" />
                            </td>
                            <td></td>
                            <td><h:outputLabel value="Total: " /></td>
                            <td><h:inputText class="form-control" size="7" 
                                             value="#{cobroBean.selectedCobro.total}" />
                            </td>
                        </tr>
                    </table>    
                    </div>
                </div>
            </h:panelGroup>
            <h:commandButton actionListener="#{servicioBean.insertarServicio(e)}"
                                                 class="btn btn-danger" value="registrarServicio"/>
            <h:commandButton action="" class="btn btn-info" value="Ver Servicios"/>
        </h:form>
        </p:scrollPanel>
    </ui:define>
    <ui:define name="panel-resumen">
        <div class="panel panel-default panel-danger">
            <div class="panel-heading ">
                <h3 style="font-weight: bold;
                       text-decoration: underline;
                       color: #ac2925">Resumen</h3>
            </div>            
            <h:form id="formRes">
                <table style="font-size: 12pt;">
                    <tr>
                        <td><h:outputText value="Tipo Servicio: " /></td>
                        <td><h:outputText id="tipo" value="" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Fecha: " /></td>
                        <td><h:outputText value="" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Hora: " /></td>
                        <td><h:outputText value="" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="# de Personas: "  /></td>
                        <td><h:outputText value=""  /></td>
                    </tr>                    
                    <tr>
                        <td><h:outputText value="Ruta: "  /></td>
                        <td><h:outputText value=""  /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Tipo vehiculo: " /></td>
                        <td><h:outputText value=""  /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Chofer: "  /></td>
                        <td><h:outputText value=""  /></td>
                    </tr>                    
                    <tr>
                        <td><h:outputText value="Trasladista: "  /></td>
                        <td><h:outputText value=""  /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Precio: "  /></td>
                        <td><h:outputText value=""  /></td>
                    </tr>
                </table>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
