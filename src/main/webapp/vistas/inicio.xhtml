<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>SGSTT</title>
        <h:outputStylesheet name="css/bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="css/componentes.css" />
        <h:outputStylesheet name="css/inicio.css" />        
    </h:head>
    <h:body>
        <div class="separadorH"></div>
        <div id="todoDiv">
            <div id="header">
                <div id="divLogo">
                    <h:link class="menus" outcome="inicio">
                        <img id="logo" src="/resources/images/logo.png" />
                    </h:link>
                </div>
                <div id="login">                    
                    <table style="width: 150px">
                        <tr>
                            <th>Usuario:</th>
                            <td style="text-decoration: underline; font-weight: bold;
                                       text-align: right;">Admin</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="separador"></div>
            <div id="nav">
                <h:form id="menuBar">
                    <h:commandButton id="btnServicio" class="btn menuButton" action="servicio" value="SERVICIO" />
                    <h:commandButton class="btn menuButton" value="MANTENIMIENTO" />
                    <h:commandButton class="btn menuButton" value="REPORTES" />                                        
                    <h:commandButton class="btn menuButton" value="CUENTA" />
                </h:form>
            </div>
            <div class="separadorH"></div>
            <div id="content">
                <ui:insert name="contenido">
                    <div style="background-color:darkgray;height:400px"></div>
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
