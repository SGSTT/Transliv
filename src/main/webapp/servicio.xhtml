<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="inicio.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="separador">
        <h:outputLabel style="color: #FFFFFF;
                       font-size: 15pt;"
                       value="SERVICIO # '#{servicioBean.selectedServicio.idservicio}'" />
    </ui:define>
    <ui:define name="contenido">
        <h:form>
            <div class="panel panel-default contenedor">
              <div>  
                <div>
                    <table>
                        <tr>                            
                            <td><h:outputLabel value="Tipo Servicio: " /></td>
                            <td>
                                <h:selectOneMenu class="form-control" id="comboTipoServicio" value="#{servicioBean.selectedServicio.tipoServicio.idtipoServicio }">
                                    <f:selectItem itemLabel="-- Tipo de Servicio --" value="0"/>
                                    <f:selectItems  value="#{tipoServicioBean.comboTipoServicio}"/>
                                </h:selectOneMenu>
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table>
                        <tr>
                            <td><h:outputLabel value="Fecha: " /></td>
                            <td><h:inputText class="form-control" value="#{servicioBean.selectedServicio.fecha}" /></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><h:outputLabel value="Hora: " /></td>
                            <td><h:inputText class="form-control" value="#{servicioBean.selectedServicio.hora}" /></td>                            
                        </tr>
                    </table>
                </div>
            </div>
          </div>
        </h:form>
        <h:form>
            <h:panelGroup id="NoTercerizado">
              <div>
                <div>
                    <table>
                        <tr>
                            <td><h:outputLabel value="Veh&iacute;culo: " /></td>
                            <td>
                                <h:selectOneMenu class="form-control" id="comboVehiculo" value="#{d}">
                                    <f:selectItem itemLabel="----- Vehiculo -----" value="0"/>
                                    <f:selectItems  value="#{d}"/>
                                </h:selectOneMenu>
                            </td>
                            <td><h:outputLabel value="Chofer: " /></td>
                            <td>
                                <h:selectOneMenu class="form-control" id="comboChofer" value="#{d}">
                                    <f:selectItem itemLabel="------ Chofer -------" value="0"/>
                                    <f:selectItems  value="#{d}"/>
                                </h:selectOneMenu>
                            </td>
                            <td><h:outputLabel value="Numero Personas: " /></td>
                            <td><h:inputText class="form-control" /></td>
                        </tr>
                    </table>    
                </div>
                <div>
                    <table>
                        <td><h:outputLabel value="Ruta " /></td>
                        <td>
                            <h:selectOneMenu class="form-control" id="comboRuta" value="#{d}">
                                <f:selectItem itemLabel="------- Ruta -------" />
                                <f:selectItems  value="#{d}"/>
                            </h:selectOneMenu>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><h:outputLabel value="Tipo de Moneda: " /></td>
                        <td>
                            <h:selectOneMenu class="form-control" id="comboMoneda" value="#{d}">
                                <f:selectItem itemLabel="- Tipo Moneda --" />
                                <f:selectItems  value="#{d}"/>
                            </h:selectOneMenu>
                        </td>
                    </table>
                </div>
              </div>
            </h:panelGroup>
        </h:form>
    </ui:define>
    <ui:define name="panel-resumen">
        <div class="panel panel-default panel-danger">
            <div class="panel-heading ">
                <h3 style="font-weight: bold;
                       text-decoration: underline;
                       color: #ac2925">Resumen</h3>
            </div>            
            <h:form>
                <table style="font-size: 12pt;">
                    <tr>
                        <td><h:outputText value="Cliente: " /></td>
                        <td><h:outputText value="#{cliente}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Fecha: " /></td>
                        <td><h:outputText value="#{fecha}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Hora: " /></td>
                        <td><h:outputText value="#{hora}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Servicio: "  /></td>
                        <td><h:outputText value="#{servicio}"  /></td>
                    </tr>                    
                    <tr>
                        <td><h:outputText value="Ruta: "  /></td>
                        <td><h:outputText value="#{ruta}"  /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Tipo vehiculo: "  /></td>
                        <td><h:outputText value="#{vehiculo}"  /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Chofer: "  /></td>
                        <td><h:outputText value="#{chofer}"  /></td>
                    </tr>                    
                    <tr>
                        <td><h:outputText value="Lista Req: "  /></td>
                        <td><h:outputText value="#{requerimientos}"  /></td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Precio: "  /></td>
                        <td><h:outputText value="#{precio} #{tipoMoneda}"  /></td>
                    </tr>
                </table>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
